<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 600px;

			}

		<script type="text/javascript" src="main.js"></script>

	<body>

					data: [5, 20, 36, 10, 10, 20]
				}]
			}
			myChart.setOption(option)
		</script>
